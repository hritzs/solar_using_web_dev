<html>
  <head>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      </div>
  </header>
    <div class="solar-system">
      <div id="sun"></div>

      <div class="orbit mercury-orbit"></div>
      <div class="mercury-spin">
        <div id="mercury"></div>
      </div>

      <div class="orbit venus-orbit"></div>
      <div class="venus-spin">
        <div id="venus"></div>
      </div>

      <div class="orbit earth-orbit"></div>
      <div class="earth-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
          <div class="moon"></div>
        </div>
        <div id="earth"></div>
      </div>

      <div class="orbit mars-orbit"></div>
      <div class="mars-spin">
      <div class="orbit marsmoon1-orbit"></div>
        <div class="marsmoon1-spin">
          <div class="marsmoon1"></div></div><div class="orbit marsmoon2-orbit"></div>
          <div class="marsmoon2-spin">
            <div class="marsmoon2"></div></div><div id="mars"></div>
      </div>
      <div class="orbit asteroid-orbit"><div class="asteroid-spin"></div>ASTERIOD BELT</div>
      <div class="orbit asteroid-orbit1"></div>
      <div class="orbit asteroid-orbit2"></div>

      <div class="orbit jupiter-orbit"></div>
      <div class="jupiter-spin">
        <div class="orbit jupitermoon1-orbit"></div>
          <div class="jupitermoon1-spin">
            <div class="jupitermoon1"></div></div><div class="orbit jupitermoon2-orbit"></div>
            <div class="jupitermoon2-spin">
              <div class="jupitermoon2"></div></div><div class="orbit jupitermoon3-orbit"></div>
              <div class="jupitermoon3-spin">
                <div class="jupitermoon3"></div></div><div class="orbit jupitermoon4-orbit"></div>
                <div class="jupitermoon4-spin">
                  <div class="jupitermoon4"></div></div>
        <div id="jupiter"></div>
      </div>
      <div class="orbit saturn-orbit"></div>
      <div class="saturn-spin">
        <div class="orbit saturnmoon1-orbit"></div>
          <div class="saturnmoon1-spin">
            <div class="saturnmoon1"></div></div><div class="orbit saturnmoon2-orbit"></div>
            <div class="saturnmoon2-spin">
              <div class="saturnmoon2"></div></div><div class="orbit saturnmoon3-orbit"></div>
              <div class="saturnmoon3-spin">
                <div class="saturnmoon3"></div></div><div class="orbit saturnmoon4-orbit"></div>
                <div class="saturnmoon4-spin">
                  <div class="saturnmoon4"></div></div>
        <div id="saturn"></div>
      </div>
      <div class="orbit uranus-orbit"></div>
      <div class="uranus-spin">
        <div class="orbit uranusmoon1-orbit"></div>
          <div class="uranusmoon1-spin">
            <div class="uranusmoon1"></div></div><div class="orbit uranusmoon2-orbit"></div>
            <div class="uranusmoon2-spin">
              <div class="uranusmoon2"></div></div><div class="orbit uranusmoon3-orbit"></div>
              <div class="uranusmoon3-spin">
                <div class="uranusmoon3"></div></div><div class="orbit uranusmoon4-orbit"></div>
                <div class="uranusmoon4-spin">
                  <div class="uranusmoon4"></div></div>
        <div id="uranus"></div>
      </div>
      <div class="orbit neptune-orbit"></div>
      <div class="neptune-spin">
        <div class="orbit neptunemoon1-orbit"></div>
          <div class="neptunemoon1-spin">
            <div class="neptunemoon1"></div></div><div class="orbit neptunemoon2-orbit"></div>
            <div class="neptunemoon2-spin">
              <div class="neptunemoon2"></div></div><div class="orbit neptunemoon3-orbit"></div>
              <div class="neptunemoon3-spin">
                <div class="neptunemoon3"></div></div><div class="orbit neptunemoon4-orbit"></div>
                <div class="neptunemoon4-spin">
                  <div class="neptunemoon4"></div></div>
        <div id="neptune"></div>
      </div>
    </div>
    <footer class="flex-centr">
      <p>
          COPYRIGHT &copy; MYSITE.COM
      </p>
</footer>
  </body>
</html>
